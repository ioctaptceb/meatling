<!doctype html5>
<html ng-app='meatlingApp'>
  <head>
    <script src="dist/app.js"></script>
  </head>
  <body ng-controller='UserController as users'>
    <p>Hi Hi</p>
    <ul>
      <li ng-repeat='user in users.list'>
        <span>{{user.name}}</span>
        <span>{{user.timezone}}</span>
      </li>
    </ul>
    <form ng-submit='users.add();'>
      <input type='text' ng-model='users.name' placeholder='name goes here'>
      <input type='text' ng-model='users.timezone' placeholder='timezone plz'>
      <input type='submit' value='sumbit'>
    </form>
    <p welcome users="users">xxxxxxx{{users}}</p>
  </body>
</html>
